<!DOCTYPE html>
<html>
	<head>
		<title>Cerulean-gym</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	</head>
	<body>
		<h1>THE CERULEAN GYM</h1>
		<h2>Choose a Trainer</h2>

		<div class="container">
		    <div class="row">
                <div class="col s6"><a href="#" id="Celina"><img src="styles/scss/pictures/TrainerCelina.png" alt="picture link to Trainer Celina" class="chosen"></a></div>
                <div class="col s6">
                	<a href="#" id="Sasha"><img src="styles/scss/pictures/TrainerSasha.png" alt="picture link to Trainer Sasha" class="chosen"></a>
                </div>
		    </div>
		
		    
		</div>
<!--Pokemon-->
		<div class="pokemon-container">
			<div class="row">
			    <div class="col s4">
			      <div class="card card-panel blue lighten-1" id="pokemon1" >
			        <div class="card-image">

			          <img id="img1" src="" alt="">
			          <span id="title1" class="card-title">No Trainer Selected</span>

			        </div>
			        <div class="card-content">
			          <p id="p1"></p>
			        </div>
			        <div class="card-tabs">
				      <ul class="tabs tabs-fixed-width">
				        <li class="tab"><a href="#tab1">Stats</a></li>
				        <li class="tab"><a class="active" href="#tab2">Abilities</a></li>
				        <li class="tab"><a href="#tab3">Attributes</a></li>
				      </ul>
    				</div>
    				<div class="card-content grey lighten-4">
				      <div id="tab1">Stats</div>
				      <div id="tab2">Abilities</div>
				      <div id="tab3">Attributes</div>
    				</div>
			      </div>
			    </div>
			    <div class="col s4">
			      <div class="card card-panel blue lighten-1" id="pokemon2">
			        <div class="card-image">
			          <img id="img2" src="" alt="">
			          <span id="title2" class="card-title">No Trainer Selected</span>
			        </div>
			        <div class="card-content">
			          <p id="p2" ></p>
			        </div>
			        <div class="card-tabs">
				      <ul class="tabs tabs-fixed-width">
				        <li class="tab"><a href="#tab4">Stats</a></li>
				        <li class="tab"><a class="active" href="#tab5">Abilities</a></li>
				        <li class="tab"><a href="#tab6">Attributes</a></li>
				      </ul>
    				</div>
				    <div class="card-content grey lighten-4">
				      <div id="tab4">Stats</div>
				      <div id="tab5">Abilities</div>
				      <div id="tab6">Attributes</div>
				    </div>
			      </div>
			    </div>
				 <div class="col s4">
				   <div class="card card-panel blue lighten-1" id="pokemon3">
				      <div class="card-image">
				         <img id="img3" src="" alt="">
				         <span id="title3" class="card-title">No Trainer Selected</span>
				        </div>
				        <div class="card-content">
				          	<p id="p3" ></p>
				        </div>
				        <div class="card-tabs">
					      <ul class="tabs tabs-fixed-width">
					        <li class="tab"><a href="#tab7">Stats</a></li>
					        <li class="tab"><a class="active" href="#tab8">Abilities</a></li>
					        <li class="tab"><a href="#tab9">Attributes</a></li>
					      </ul>
    				</div>
				    <div class="card-content grey lighten-4">
				      <div id="tab7">Stats</div>
				      <div id="tab8">Abilities</div>
				      <div id="tab9">Attributes</div>
				    </div>
				      </div>
				    </div>
				</div>
			</div>

		


		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
